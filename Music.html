<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./Music.css">
    <script src="https://kit.fontawesome.com/caeaf3428e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <div class="music-player">
            <nav>
                <div class="top-bar">
                    <i class="fa-solid fa-angle-left" style="color: orange;"></i>
                </div>
                <div class="top-bar">
                    <i class="fa-solid fa-bars" style="color: orange;"></i>
                </div>
            </nav>
            
            <img src="media/background.jpg" class="song-img">
            <h2 style="color: white;" class="song-name">Chikitu Vibe(From "Coolie")</h2>
            <p style="color: white;" class="artist-name">Anirudh Ravichander, T.Rajendar</p>
           
            <audio  id="song" autoplay>
                <source src="media/Apt.mp3" type="audio/mpeg">
            </audio>
            
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div class="backward">
                    <i class="fa-solid fa-backward" style="color: orange;" id="back" ></i>
                </div>
                <div onclick="playPause()" class="play">
                    <i class="fa-solid fa-play" id="play" ></i>
                </div>
                <div class="forward">
                    <i class="fa-solid fa-forward" style="color: orange;" ></i>
                </div>
            </div>

         </div>
    </div>
    
    <script src="./songs.js"></script>
     
    <script src="./Music.js"></script>
</body>
</html>
